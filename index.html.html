<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’˜ AI Crush Name Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccff);
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      color: #d63384;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4da6;
    }

    #result {
      margin-top: 40px;
      font-size: 24px;
      color: #800080;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h1>ğŸ’˜ Find Out Your Secret Crush's Name!</h1>

  <input type="text" id="username" placeholder="Enter your name" />
  <br>
  <button id="crushButton">Find My Crush</button>

  <div id="result"></div>

  <script>
    const openrouterKey = "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";

    async function findCrush() {
      const name = document.getElementById('username').value.trim();
      const resultBox = document.getElementById('result');

      if (!name) {
        resultBox.innerHTML = "â— Please enter your name!";
        return;
      }

      resultBox.innerHTML = "ğŸ”® Finding your crush...";

      const prompt = `A person named ${name} is wondering who their secret crush might be. Give a flirty, short and romantic name-based response.`;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + openrouterKey,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://yourdomain.com",
            "X-Title": "CrushNameFinder"
          },
          body: JSON.stringify({
            model: "mistralai/mixtral-8x7b",
            messages: [
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await response.json();

        const crush = data.choices?.[0]?.message?.content?.trim();

        if (crush && crush.length > 0) {
          resultBox.innerHTML = `ğŸ’˜ Your secret crush's name is: <b>${crush}</b>`;
        } else {
          resultBox.innerHTML = "ğŸ¥º Couldn't find your crush. Try again later.";
        }

      } catch (err) {
        console.error("âŒ Error:", err);
        resultBox.innerHTML = "âš ï¸ Something went wrong. Please try again.";
      }
    }

    // ğŸ‘‡ Yeh button ka click event JavaScript se bind kar diya gya hai
    document.getElementById('crushButton').addEventListener('click', findCrush);
  </script>

</body>
